<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
      <title>module1-solution</title>

	    <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

      <script src="angular.min.js" type="text/javascript"></script>
      <script src="app.js" type="text/javascript"></script>

    </head>

    <body ng-app="LunchCheck">
      <div class="container">
        <h1>Lunch Checker</h1>
          <div class="form-group" ng-controller="LunchCheckController">
            <small>Note: An empty item is NOT considered as a valid item!</small>
            <input id="lunch-menu" type="text"
              ng-model="name"
              placeholder="list comma separated dishes you usually have for lunch"
              class="form-control {{style_tb}}"></input>
            <button class="btn btn-default" ng-click="LunchCheck()">Check If Too Much</button>
            <div class="form-group message">
              <span class="{{style}}">{{result}}</span>
          </div>
          </div>
        </div>
    </body>

<html>
